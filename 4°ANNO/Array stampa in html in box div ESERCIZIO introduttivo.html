<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">

        esempio di stampa di un array in quadrati div nell'html
    </div>

   
<script>

function generatePrimes(limit) {
    const primes = [];
   
    for (let i = 2; i <= limit; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }
   
    return primes;
}


function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // Ãˆ primo
        }

function printArrayInDivs(arr) {
    const container = document.getElementById('container');
   6
    //ittera per ogni elemento nell'array
    arr.forEach(element => {
        const div = document.createElement('div');
        div.classList.add('box');//aggiunge la classe box
        div.textContent = element;
        container.appendChild(div);//crea un figlio da container
    });
}

// Esempio di utilizzo

let Num=generatePrimes(1000)
const myArray = Num;
printArrayInDivs(myArray);


</script>
   
</body>
</html>
