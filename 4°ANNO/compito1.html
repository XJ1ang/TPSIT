<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #checkNumero{
            border: 1px solid red;
            width: 200px;
            height: 200px;
            margin-left:50%;
            transform: translate(-50%,0)

        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="checkNumero"></div>

    <script>
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Funzione per aggiornare il contenuto della pagina
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const randomNumber = getRandomNumber();
            numbersDiv.textContent = `Numero Casuale: ${randomNumber}`;
            check(randomNumber);
            isPrime(randomNumber);
        }

        // Aggiunge un event listener al pulsante
        document.getElementById('generate-button').addEventListener('click', updateNumbers);


        const check=(num)=>{
            const checkDiv=document.getElementById('checkNumero');
            if(num%2==0){
                checkDiv.textContent = `Numero Casuale: Pari`;

            }
            else{
                checkDiv.textContent = `Numero Casuale: Dispari`;
            }

        }


         // Funzione per controllare se un numero è primo
         function isPrime(num) {
            const checkDiv=document.getElementById('checkNumero');
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0){
                    checkDiv.textContent += `Numero Casuale: non è un num Primo`;
                    return false;
                }  // Divisibile per un numero diverso da 1 e se stesso
            }
            checkDiv.textContent += `Numero Casuale: è un num Primo`;
            return true; // È primo
        }
    </script>
</body>
</html>
