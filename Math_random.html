<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercizio 2</title>
  
  <style>
    body 
    {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

  </style>
</head>
  <p id="stampa"></p>





  <script>
   function stampa()
     {
       for(let i=1; i<=1000; i++)
         {
             document.getElementById("stampa").innerHTML += Math.floor(Math.random()*6+1)+" ";
           
         }
     }
    stampa();
  </script>
</body>
</html>
