<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio bar v1 con array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  
  <style>
    .larghezza
    {
        width: 100%;
        height: auto;
    }
  </style>

</head>
<body>
    <div class="container py-3">
    <div style="text-align: center;">
        <p id="menu"></p>

        <p id="menucount"></p>
  </div>

    <div class="container text-center ">

        <div class="row align-items-start " >
            <div class="col my-2 " style="min-width:300px;">

                <button  class="btn btn-outline-primary larghezza"  onclick="CountDrinks()">Numero Drink nel menu</button>
            </div>
            <div class="col my-2" style="min-width:300px;">

                <button class="btn btn-outline-primary larghezza" onclick="AddDrinks()">Add Drink</button>
            </div>
            <div class="col my-2" style="min-width:300px;">

                <button  class="btn btn-outline-danger larghezza" onclick="DeleteDrinks()">Delete Drink</button>
            </div>

            <div class="col my-2" style="min-width:300px;">
                <button class="btn btn-outline-success larghezza" onclick="BuyDrinks()">Ordina</button>
            </div>
        </div>
      </div>
   
    <div style="text-align: center;">
        <p id="ordine"></p>
        <p id="scontrino"></p>
    </div>
</div>
    <script>

let drinks=["coke","fanta","orange","the"];
document.getElementById("menu").innerHTML=drinks.toString();


function CountDrinks(){
   let lunghezza=drinks.length
   let str="Nel bar sono presenti "+ lunghezza+" drinks";
   document.getElementById("menucount").innerHTML=str;
}


function AddDrinks(){

    let nuovo_drink = prompt("inserisci il nome del drink da aggiungere ;)");
    if (nuovo_drink !== null  && !drinks.includes(nuovo_drink)) {
    drinks.push(nuovo_drink);
    document.getElementById("menu").innerHTML = drinks.toString();
}


}

function DeleteDrinks(){
    drinks.pop();
    document.getElementById("menu").innerHTML=drinks.toString();
}

function BuyDrinks() 
{
let scontrino=prompt("inserisci i drink in numeri separati da una virgola :)")
let scontrino2=scontrino.split(',');

for(let i=0; i<scontrino2.length; i++)
{
    scontrino2[i]=drinks[scontrino2[i]];

}
document.getElementById("scontrino").innerHTML=scontrino2.toString();
    
}



    </script>
</body>
</html>
