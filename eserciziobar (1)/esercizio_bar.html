<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      #menu{
        display: none;
      }
      #benvenuto
      {
        display: block;
      }
      .grandezza {
        font-size: 80%; 
      }

      .grandezza2 {
        width: 10rem; 
        height: 12rem;
      }
    
    </style>

  </head>
  <body>
    <div class="container my-5">
      <button onclick="istruzioni()" class="btn btn-outline-primary">Istruzioni</button>
      <button onclick="menu()" class="btn btn-outline-secondary">Menu drink</button>
      <button onclick="ordini()" class="btn btn-outline-success">Ordini</button><br><br>
       <p id="benvenuto"></p>


      
    <div class="container my-5 container text-center" id="menu">
     
      <div class="row align-items-start ">

        
        <div class="col py-3">
          <div class="card grandezza2">
            <img src="img/sky_vodka.jpg" class="card-img-top" alt="...">
            <div class="card-body ">
              <h5 class="card-title grandezza">1-Sky vodka</h5>
            
            </div>
          </div>
        </div>
        <div class="col py-3">
          <div class="card grandezza2" >
            <img src="img/redbull.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title grandezza">2-Redbull</h5>
              
            </div>
          </div>
        </div>
        <div class="col py-3">
          <div class="card grandezza2" >
            <img src="img/Montenegro.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title grandezza">3-Montenegro</h5>
              
            </div>
          </div>
        </div>
        <div class="col py-3">

          <div class="card grandezza2" >
            <img src="moretti-66-cl.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title grandezza">4-Moretti</h5>
              
            </div>
          </div>
        </div>
        <div class="col py-3">
          <div class="card grandezza2" >
            <img src="img/sansimone.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title grandezza">5-San Simone</h5>
              
            </div>
          </div>
        </div>
        <div class="col py-3">
          <div class="card grandezza2" >
            <img src="birra-tedesca-becks-pgbevande.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title grandezza">6-Becks</h5>
            </div>
          </div>
          </div>
        </div>

      
    </div>


      
                  
            
                 
            
                  
            
            
                  
            
                  
  </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      
      let cont=0;
      
      function istruzioni() 
      {
        
        cont+=1;
        
        document.getElementById("menu").style.display = "none";
        document.getElementById("benvenuto").style.display = "block";
        if(cont==1)
        {
        document.getElementById("benvenuto").innerHTML = "ciao!";
        }
        if(cont==2)
        {
        document.getElementById("benvenuto").innerHTML = " sono un chatbot pronto per servirti ";
        }
        if(cont==3)
        {
        document.getElementById("benvenuto").innerHTML = "  premi il secondo bottone per avere la lista dei drink che sono in grado di prepararti.";
        cont=0;
        }
        
        
      }

      function menu() 
      {
        document.getElementById("benvenuto").style.display = "none";
        
        document.getElementById("menu").style.display = "block";
        
        
      }

      function ordini() {
        var ordinazioni = prompt("Inserisci le ordinazioni numeriche (es. 2, 3, 5):");
        var listaOrdini = [];
        var ordine = "";

        if (ordinazioni !== null && ordinazioni !== "") { 
          
          for (var i = 0; i < ordinazioni.length; i++) 
          {
            
            if (ordinazioni[i] !== ',' && ordinazioni[i] !== ' ') 
            {
              ordine += ordinazioni[i];
            } 
            else if (ordine !== "") 
            {
              listaOrdini.push(ordine);
              ordine = "";
            }
          }

          if (ordine !== "") {
            listaOrdini.push(ordine);
          }

          var risultato = "Lista degli ordini:\n";
          for (var j = 0; j < listaOrdini.length; j++) 
          {
            if(listaOrdini[j]==1)
            {
              risultato += (j + 1) + ". " + "sky vodka" + "\n";
            }
            if(listaOrdini[j]==2)
            {
              risultato += (j + 1) + ". " + "Redbull" + "\n";
            }
            if(listaOrdini[j]==3)
            {
              risultato += (j + 1) + ". " + "Montenegro" + "\n";
            }
            if(listaOrdini[j]==4)
            {
              risultato += (j + 1) + ". " + "moretti" + "\n";
            }
            if(listaOrdini[j]==5)
            {
              risultato += (j + 1) + ". " + "San simone" + "\n";
            }
            if(listaOrdini[j]==6)
            {
              risultato += (j + 1) + ". " + "becks" + "\n";
            }
            
          }

          alert(risultato);
        } else {
          alert("Nessun input inserito.");
        }
      }

    </script>
  </body>
</html>
