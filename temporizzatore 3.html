<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>temporizatore 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .miediv
    {
      position:absolute;
      height:50px;
      width:50px;
      border-width:1px;
      border:solid black;
	    top:20px;
    }
  </style>


  </head>
  <body onLoad="inizia()">



    <DIV name='A' class='miediv'></DIV>
    <DIV name='A' class='miediv'></DIV>
    <DIV name='A' class='miediv'></DIV>
    <DIV name='A' class='miediv'></DIV>

    <DIV name='A' class='miediv'></DIV>
    <DIV name='A' class='miediv'></DIV>
    <DIV name='A' class='miediv'></DIV>
    <DIV name='A' class='miediv'></DIV>





<script>
    
  let a = document.getElementsByName('A');

  function inizia() {
    for (let i = 0; i < a.length; i++) {
        a[i].style.backgroundColor = 'yellow';
        a[i].style.left = (i * 60) + 10 + "px";
    }

    let pos = -1;
    let cont = a.length;
    let intervalID = setInterval(function() {
        pos++;


        if (pos >= cont) {
            pos = -1;
            cont--;
            if (cont === 0) {
              
                clearInterval(intervalID);
            }
        }


        if (pos >= 0) {
            a[pos].style.backgroundColor = 'red';
        }
        if (pos > 0) {
            a[pos - 1].style.backgroundColor = 'yellow';
        }
    }, 500);
}








    </script>
  </body>
</html>
