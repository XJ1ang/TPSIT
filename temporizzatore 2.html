<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>temporizatore 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div id="verde" style="width: 50px ; height: 50px; background-color: aquamarine;  position:absolute;" ></div>
    <div id="viola" style="width: 50px ; height: 50px; background-color: rgb(105, 0, 153);  position:absolute; left :400px" ></div>



<script>
    
    let verde = document.getElementById('verde');
    let viola = document.getElementById('viola');
let posTop = 0;
let posLeft = 0;

function muovi () {
    if (posTop < 400 && posLeft < 400) {
        posTop += 10;
        posLeft += 10;
        verde.style.top = posTop + 'px';
        verde.style.left = posLeft + 'px';

        viola.style.top = posTop + 'px';
        viola.style.left = -posLeft + 400 + 'px';
    } 
    
    else if (posTop > 0 && posLeft == 400) {
        posTop -= 10;
        verde.style.top = posTop + 'px';
        viola.style.top = posTop + 'px';
    } 
    
    else {
        posTop = 0;
        posLeft = 0;
    }
}

setInterval(muovi, 50);








    </script>
  </body>
</html>
